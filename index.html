<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12 Landing Launchpad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <header>
        <section class="navbar">
            <div class="nav-logo">
                <h1 class="logo inter-logo">LOGO</h1>
            </div>
            <div class="signup">
                <button class="signup-button raleway-normal">Sign Up</button>
            </div>
        </section>
        <section class="banner">
            <div class="heading">
                <h1 class="heading-text raleway-normal">
                    Cool Dark UI Template for<br>Webflow Agencies!
                </h1>
            </div>
            <div class="stay-focused">
                <button class="stay-focused-btn raleway-normal">Stay Focused</button>
            </div>
        </section>
    </header>
    <main>
        <section class="action">
            <div class="left-side">
                <div class="action-title">
                    <h1 class="a-title raleway-normal">See It in Action</h1>
                </div>
                <div class="action-subtitle">
                    <h5 class="a-subtitle raleway-normal">Explore the live preview and imagine your<br>brand in this bold new look.</h5>
                </div>
                <div class="launch-live-preview-button">
                    <button class="preview-btn raleway-normal">Launch Live Preview</button>
                </div>
            </div>
            <div class="right-side">
                <img src="./Assets/wc-mini.png" alt="Webflow Conf 2022" class="webflow-conf-image">
            </div>
        </section>
        <section class="productive-users">
    
        </section>
        <section class="feedback">
    
        </section>
        <section class="get-in-touch">
    
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
